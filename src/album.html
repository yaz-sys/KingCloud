    //--------------------------------------------这是一条专注的分割线 o.o -----------------------------------------------//

    //父按钮的文本显示切换//
    function xsqh (fu,zi,zi_qun) {  //显示切换   父 的.***（显示主体），子 的.***（被显示体）,子群的.***（子体的集合）////配合父与子的class使用，理论上讲其他合理属性也可以//
        document.querySelector(zi).classList.add('xs-tag');//为第一个添加 显示标记//

                a.addEventListener('click',
                    function () {

                        document.querySelector(fu).textContent = document.querySelector(zi_qun).querySelector('.xs-tag').textContent;//把有标记的显示在按钮上//
                    }
                )
        )
    }
